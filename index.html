<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-bg text-center">
    <div class="coolfont">
        <h1 class="silvertext bigfont">TuneyLoons</h1>
        <h2 class="silvertext mediumfont">That's not all folks!</h2>
    </div>
    <div class="container-fluid searchbar">
        <form class="form-inline mx-auto" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
            <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
            <div class="form-group">
                <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
                <button type="submit" class="btn btn-outline-warning btn-lg" id="get-music-button">Get Music</button>
            </div>
        </form>
        <div id="songs" class="container">
        </div>
    </div>
    <button onclick="topFunction()" class="btn btn-outline-warning btn-lg" id="myBtn" title="Go to top" >What's up, doc?</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="itunes-service.js"></script>
    <script src="itunes-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
